    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="jquery-3.4.1.min.js"></script>
        <script src="client.js"></script>
    </head>
    <body>
        <header>
            <h1>Salary Calculator</h1>
        </header>
        <main>
            <section>
                <h2>Add Employee</h2>
                <form>
                    <div class="form-group">
                        <input class="form-control" type="text" id="in-first" placeholder="First Name" />
                        <input class="form-control" type="text" id="in-last" placeholder="Last Name" />
                        <input class="form-control" type="number" id="in-id" placeholder="ID" />
                        <input class="form-control" type="text" id="in-title" placeholder="Title" />
                        <input class="form-control" type="number" id="in-salary" placeholder="Annual Salary" />
                    </div>
                    <button type="submit" class="btn btn-primary" id="add-employee">Submit</button>
            </section>

            <section>
                <h2>Employees</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Annual Salary</th>
                            <th>&nbsp;</th>
                        </tr>
                    </thead>
                    <tbody id="employee-table">
                        <!-- jQuery will fill this in... -->
                    </tbody>
                </table>
            </section>

            <section>
                <label>Total Monthly:</label>
                <span id="sumTotal">0</span>
            </section>
        </main>
        
        
    </body>
</html>
